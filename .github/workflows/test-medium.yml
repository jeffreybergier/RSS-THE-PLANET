name: Medium Tests

on:
  push:
    branches:
      - main
      - prod
  workflow_dispatch:

jobs:
  test-medium:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:medium:node
      - run: npm run test:medium:wrangler
