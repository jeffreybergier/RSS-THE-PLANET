name: Medium Tests

on:
  push:
    branches:
      - main
      - prod
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  actions: read

jobs:
  test-medium:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      
      # Node Tests (Fast & E2E)
      - run: npm run test:fast -- --reporter=default --reporter=junit --outputFile=test-results/fast-node.xml
      - run: npm run test:e2e:fast -- --reporter=default --reporter=junit --outputFile=test-results/e2e-node.xml
      
      # Wrangler Tests (Fast & E2E)
      - run: npm run test:fast:wrangler -- --reporter=default --reporter=junit --outputFile=test-results/fast-wrangler.xml
      - run: npm run test:e2e:fast:wrangler -- --reporter=default --reporter=junit --outputFile=test-results/e2e-wrangler.xml

      # Upload Test Results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: medium-test-results
          path: test-results/*.xml

      # Generate Detailed Test Report
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Medium Tests Report
          path: test-results/*.xml
          reporter: java-junit
