name: Slow Tests

on:
  pull_request:
    branches:
      - prod
  workflow_dispatch:

jobs:
  test-slow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:slow:node
      - run: npm run test:slow:wrangler
